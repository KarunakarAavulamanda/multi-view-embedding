<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A Flutter Web Element embedding demo." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Flutter Element embedding" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="preload" as="image" href="icons/unsplash-x9WGMWwp1NM.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <title>Multi-View Embedding</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="contents">
      <article>
        <div id="flutter_target"></div>
      </article>

      <aside id="demo_controls">
        <h1>Multi-View Embedding</h1>
        <fieldset id="interop">
          <legend
            id="screen-selector"
            name="screen-select"
            value="Counter"
            type="text"
            class="screen"
            readonly
          >JS Interop Counter</legend>

          <label for="textInput">
            Input Text
            <input id="textInput" type="text" placeholder="Enter text" />
          </label>

          <!-- Decrement Button -->
          <input id="decrement" value="Decrement" type="button" />

          <!-- Value Display -->
          <label for="value">
            Value
            <input id="value" value="" type="text" readonly />
          </label>

          <!-- Increment Button -->
          <input id="increment" value="Increment" type="button" />
        </fieldset>
      </aside>
    </section>

    <script>
      {{flutter_js}}
      {{flutter_build_config}}

      const target = document.getElementById('flutter_target');
      _flutter.loader.load({
        onEntrypointLoaded: async function (engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine({
            hostElement: target,
          });
          await appRunner.runApp();
        }
      });
    </script>
    <script src="js/demo-js-interop.js" defer></script>
  </body>
</html>
